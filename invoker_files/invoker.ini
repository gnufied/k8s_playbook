[etcd]
command = etcd --name=default --data-dir=/var/lib/etcd/default.etcd --listen-client-urls=http://0.0.0.0:4001 --listen-peer-urls=http://localhost:2380 --advertise-client-urls=http://0.0.0.0:4001
sleep = 10
index = 1

[api_server]
command = /home/shared/go_projects/src/k8s.io/kubernetes/_output/bin/kube-apiserver $KUBE_LOGTOSTDERR $KUBE_LOG_LEVEL $KUBE_ETCD_SERVERS $KUBE_API_ADDRESS $KUBE_API_PORT --port=8080 $KUBE_ALLOW_PRIV  $KUBE_SERVICE_ADDRESSES $KUBE_ADMISSION_CONTROL  $KUBE_API_ARGS
index = 2

[controller]
command = /home/shared/go_projects/src/k8s.io/kubernetes/_output/bin/kube-controller-manager $KUBE_LOGTOSTDERR $KUBE_LOG_LEVEL --master=http://pern.lan:8080 $KUBE_CONTROLLER_MANAGER_ARGS
index = 3

[scheduler]
command = /home/shared/go_projects/src/k8s.io/kubernetes/_output/bin/kube-scheduler $KUBE_LOGTOSTDERR $KUBE_LOG_LEVEL --master=http://pern.lan:8080 $KUBE_SCHEDULER_ARGS
index = 4

[proxy]
directory = /home/shared/go_projects/src/k8s.io/kubernetes/_output/bin
command = /home/shared/go_projects/src/k8s.io/kubernetes/_output/bin/kube-proxy $KUBE_LOGTOSTDERR $KUBE_LOG_LEVEL --master=http://pern.lan:8080 $KUBE_PROXY_ARGS
index = 5

[kubelet]
directory = /home/shared/go_projects/src/k8s.io/kubernetes/_output/bin
command = /home/shared/go_projects/src/k8s.io/kubernetes/_output/bin/kubelet $KUBE_LOGTOSTDERR $KUBE_LOG_LEVEL --api_servers=http://pern.lan:8080 $KUBELET_ADDRESS $KUBELET_PORT $KUBELET_HOSTNAME $KUBE_ALLOW_PRIV $KUBELET_ARGS
index = 6
